name: 'IntaPass Action'
description: 'AI code review solution that helps you write better software'
branding:
  color: 'black'
  icon: 'aperture'
inputs:
  files:  # id of input
    description: 'Files to review'
    required: true
  token:
    description: 'IntaPass authentication token'
    required: true
outputs:
  results: # id of output
    description: 'Here is the result of your output'
runs:
  using: 'node20'
  main: 'dist/index.js'
